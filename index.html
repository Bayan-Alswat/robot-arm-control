<!DOCTYPE html>
<html> 
<head>
<title>robot arm</title>
<style>
body {
font-family: sans-serif; 
background-color: #f4f4f4;
display: flex;
justify-content: center;
padding: 20px;
}

.container {
background-color: #fff;
padding: 30px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
width: 90%;
max-width: 900px;
}

h1 {
text-align: center;
color: #333;
}

.control-panel {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 20px;
margin-bottom: 30px;
}

.motor-group {
display: flex;
align-items: center;
gap: 10px;
}

.motor-group label {
flex: 1;
font-weight: bold;
}

.motor-group input[type="range"] {
flex: 3;
width: 100%;
}

.motor-group span {
flex: 0 0 30px; 
text-align: left; 
font-weight: bold;
}

.buttons {
grid-column: span 2; 
display: flex;
justify-content: center;
gap: 15px;
margin-top: 20px;
}

.buttons button {
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
transition: background-color 0.3s ease;
}

#reset-btn {
background-color: #5cb85c;
color: white;
}
#reset-btn:hover {
background-color: #449d44;
}

#save-pose-btn {
background-color: #5cb85c;
color: white;
}
#save-pose-btn:hover {
background-color: #449d44;
}

#run-btn {
background-color: #5cb85c;
color: white;
}
#run-btn:hover {
background-color:#449d44 ;
}

table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}

table th, table td {
border: 1px solid #ddd;
padding: 10px;
text-align: center;
}

table th {
background-color: #f2f2f2;
color: #555;
}

table tbody tr:nth-child(even) {
background-color: #f9f9f9;
}

.action-buttons button {
padding: 5px 10px;
margin: 0 5px;
border: none;
border-radius: 3px;
cursor: pointer;
font-size: 14px;
}

.load-btn {
background-color: #5bc0de;
color: white;
}

.remove-btn {
background-color: #5bc0de;
color: white;
}

</style>
</head>
<body>
<div class="container">
<h1>Robot Arm Control Panel</h1>

<div class="control-panel">
<div class="motor-group">
<label for="motor1">Motor 1:</label>
<input type="range" id="motor1" min="0" max="180" value="90">
<span id="motor1-val">90</span>
</div>
<div class="motor-group">
<label for="motor2">Motor 2:</label>
<input type="range" id="motor2" min="0" max="180" value="90">
<span id="motor2-val">90</span>
</div>
<div class="motor-group">
<label for="motor3">Motor 3:</label>
<input type="range" id="motor3" min="0" max="180" value="90">
<span id="motor3-val">90</span>
</div>
<div class="motor-group">
<label for="motor4">Motor 4:</label>
<input type="range" id="motor4" min="0" max="180" value="90">
<span id="motor4-val">90</span>
</div>
<div class="motor-group">
<label for="motor5">Motor 5:</label>
<input type="range" id="motor5" min="0" max="180" value="90">
<span id="motor5-val">90</span>
</div>
<div class="motor-group">
<label for="motor6">Motor 6:</label>
<input type="range" id="motor6" min="0" max="180" value="90">
<span id="motor6-val">90</span>
</div>

<div class="buttons">
<button id="reset-btn">Reset</button>
<button id="save-pose-btn">Save Pose</button>
<button id="run-btn">Run</button>
</div>
</div>

<table id="poses-table">
<thead>
<tr>
<th>#</th>
<th>Motor 1</th>
<th>Motor 2</th>
<th>Motor 3</th>
<th>Motor 4</th>
<th>Motor 5</th>
<th>Motor 6</th>
<th>Action</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
